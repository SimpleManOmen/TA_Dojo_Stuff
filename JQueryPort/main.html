<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title>The Not So Great Poke-ject</title>
</head>
<body>
    
    <h1 id="title">The Not-So-Great Poke-ject</h1>

    <div id="soughtPoke">
        <div id="searchForm">
            <form method="get" id="seekPoke" >
                <input type="text" name="" id="pokeToFind" placeholder="Poke Number (1-150)">
                <input type="submit" value="Find" id="">
            </form>
        </div>
        <div id="myPoke">
            <!-- this content will be dynamically added from your search results -->
        </div>
    </div>
    <div id="morePokes">
        <div id="addsPokes">
            <h2>Get</h2>
            <h2>More</h2>
            <h2>Pokes</h2>
        </div>
        <div id="showPokes">
            <h2>Show</h2>
            <h2>The</h2>
            <h2>Hidden</h2>
        </div>
        <!-- This is where the new Pokes will appear -->
    </div>










    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
